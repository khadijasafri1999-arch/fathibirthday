<style>

video{

/* SLIDER */
.slider{
position:relative;
width:100%;
height:500px;
overflow:hidden;
border-radius:20px;
margin-top:20px;
}

.slides{
display:flex;
width:200%;
height:100%;
animation:slide 6s infinite;
}

.slides img{
width:100%;
object-fit:cover;
}

@keyframes slide{
0%{transform:translateX(0);}
45%{transform:translateX(0);}
50%{transform:translateX(-50%);}
95%{transform:translateX(-50%);}
100%{transform:translateX(0);}
}

/* fireworks */
canvas{
position:fixed;
inset:0;
pointer-events:none;
display:none;
opacity:0.6;
mix-blend-mode:screen;
}
</style>
</head>

<script>
const screen=document.getElementById("screen");
const giftBtn=document.getElementById("giftBtn");
const panel=document.getElementById("panel");
const canvas=document.getElementById("fw");
const ctx=canvas.getContext("2d");

canvas.width=innerWidth;
canvas.height=innerHeight;

let particles=[];

function firework(){
const x=Math.random()*canvas.width;
const y=Math.random()*canvas.height/2;
for(let i=0;i<60;i++){
particles.push({
x:x,
y:y,
vx:(Math.random()-0.5)*4,
vy:(Math.random()-0.5)*4,
life:60
});
}
}

function draw(){
ctx.fillStyle="rgba(0,0,0,0.05)";
ctx.fillRect(0,0,canvas.width,canvas.height);

particles.forEach((p,i)=>{
p.x+=p.vx;
p.y+=p.vy;
p.life--;
ctx.fillStyle="gold";
ctx.beginPath();
ctx.arc(p.x,p.y,2,0,Math.PI*2);
ctx.fill();
if(p.life<=0)particles.splice(i,1);
});
requestAnimationFrame(draw);
}

function startFW(){
canvas.style.display="block";
setInterval(firework,1000);
draw();
}

const steps=[

Tu es mon calme, ma force, mon bonheur. Je suis super chanceuse‚Ä¶ vraiment.

Merci d‚Äô√™tre toi, merci d'avoir tenu √† ta promesse...`,c:"msg",time:15000,b:"galaxy",fw:true},
{t:"Happy birthday mon amour üéÇ‚ú®",c:"msg",time:999999,b:"galaxy",fw:true,show:true}
];

let i=0;
function next(){
const s=steps[i];

</script>
